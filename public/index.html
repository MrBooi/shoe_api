  <script type="text/x-template" class="ShoeTemplate">
    <h2>Search Items</h2>
      {{#each shoeList}}
      <tr>
          <td>Brand:</td>
          <td>{{brand}}</td>
        </tr>
        <br>
        <tr>
           <td>Color:</td>
           <td>{{color}}</td>
         </tr>
         <tr>
             <br>
         <td>Size:</td>
          <td>{{shoesize}}</td>
           </tr>
           <br>
           <td>In_Stock:</td>
          <td>{{quantity}}</td>
           </tr>
           <br>
           
           <td>Price:</td>
          <td>R{{price}}</td>
           </tr>
           <br>
           <button id="{{id}}" onclick="searchByID(this)">Add To Basket</button>
           <!-- <button  id="{{id}}" onclick="removeByID(this)">Cancel</button> -->
           <hr>
      {{/each}}
          </script>
          <script type="text/x-template" class="ShoeBasketTemplate">
            <h2>Shopping Basket</h2>
            {{#each BasketList}}
            <tr>
                <td>Brand:</td>
                <td>{{brand}}</td>
              </tr>
              <br>
              <tr>
                 <td>Color:</td>
                 <td>{{color}}</td>
               </tr>
               <tr>
                   <br>
               <td>Size:</td>
                <td>{{shoesize}}</td>
                 </tr>
                 <br>
                 <td>In_Stock:</td>
                <td>{{qty}}</td>
                 </tr>
                 <br>
                 
                 <td>Price:</td>
                <td>R{{subtotal}}</td>
                 </tr>
                 <br>
                 <hr>
            {{/each}}
            <td>Total:</td>
            <td>R{{total}}</td>
                </script>
</head>
