<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe catalogue</title>
  <link rel="stylesheet" href="css/simple-grid.css">
  <link rel="stylesheet" href="css/shoe_catalogue.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
  <script type="text/x-template" class="ShoeTemplate">
    <h2>Search Items</h2>
      {{#each shoeList}}
      <tr>
          <td>Brand:</td>
          <td>{{shoeBrand}}</td>
        </tr>
        <br>
        <tr>
           <td>Color:</td>
           <td>{{colour}}</td>
         </tr>
         <tr>
             <br>
         <td>Size:</td>
          <td>{{sizeShoe}}</td>
           </tr>
           <br>
           <td>In_Stock:</td>
          <td>{{qty}}</td>
           </tr>
           <br>
           
           <td>Price:</td>
          <td>R{{price}}</td>
           </tr>
           <br>
           <button id="{{id}}" onclick="searchByID(this)">Add To Basket</button>
           <!-- <button  id="{{id}}" onclick="removeByID(this)">Cancel</button> -->
           <hr>
      {{/each}}
          </script>
          <script type="text/x-template" class="ShoeBasketTemplate">
            <h2>Shopping Basket</h2>
            {{#each BasketList}}
            <tr>
                <td>Brand:</td>
                <td>{{shoeBrand}}</td>
              </tr>
              <br>
              <tr>
                 <td>Color:</td>
                 <td>{{colour}}</td>
               </tr>
               <tr>
                   <br>
               <td>Size:</td>
                <td>{{sizeShoe}}</td>
                 </tr>
                 <br>
                 <td>In_Stock:</td>
                <td>{{qty}}</td>
                 </tr>
                 <br>
                 
                 <td>Price:</td>
                <td>R{{price}}</td>
                 </tr>
                 <br>
                 <hr>
            {{/each}}
            <td>Total:</td>
            <td>R{{Totals}}</td>
                </script>
</head>
<body> 
  <div class="row">
      <header>
          <h1>Shoe catalogue App</h1>
        </header>
  </div>
  <div class="row">
      <div class="AddNew">
          <h2>Add New Items</h2>
          <div class="messages">
              <div class="alert">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    Please fill all textFields.
                </div>
                <div class="successful">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    Stock is successful added into a shopping store
                  </div>
          </div>
         
             <select class="shoeBrand">
            <option value="">Shoe Brand</option>
            <option value="Nike">Nike</option>
            <option value="Le coq">Le coq</option>
            <option value="Adidas">Adidas</option>
          </select>
          <select class="shoeColor">
            <option value="">Brand Color</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="White">white</option>
            <option value="Blue">Blue</option>
          </select>
          <select class="shoeSize">
              <option value="">Shoe Size</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          
            <input type="text" name="" value="" placeholder="Enter Qty" class="shoeQty">
            <input type="text" name="" value="" placeholder="Enter Price" class="shoePrice">
            <div class="displayButton">
          <button type="button" name="button" class="btnStock">Add Stock</button>
            </div>
          </div>
    
  </div>
     
     <div class="row">
    <div class="searchItems">
      <h2>Choose a Brand</h2>
       <select class="shoe">
      <option value="">All shoes</option>
      <option value="Nike">Nike</option>
      <option value="Le coq">Le coq</option>
      <option value="Adidas">Adidas</option>
    </select>

    <select class="shoeColors">
      <option value="">All</option>
      <option value="Black">Black</option>
      <option value="Brown">Brown</option>
      <option value="White">white</option>
      <option value="Blue">Blue</option>
    </select>

    <select class="shoeSizes">
      <option value="">All</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <button type="button" name="button" class="searchBtn">Search</button>
  </div> 
  
  <div class="areDisplay">
    <!-- <h4>Filtered Results</h4> -->
      <div class="displayArea">
          asdgffhghchcxh
             </div> 
  </div>
  
 
    <div class="ShoppingBasket">
          
  </div>
  <button type="button" name="button" class="CartRemove">Remove Cart</button>
  </div>
      
    
  <script type="text/javascript" src="./js/shoe_catalogue_api.js"></script>
  <script type="text/javascript" src="./js/shoe_catalougueDOM.js"></script>
</body>
</html>
